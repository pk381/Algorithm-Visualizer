  <title>DBMS Algorithm Visualizer</title>
  <link rel="stylesheet" href="/style/graph.css" />
</head>


<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-menu" />
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
        <div class="logo"><a href="#">DBMS Algorithms</a></div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="#" class="desktop-link">Algorithms</a>
            <input type="checkbox" id="show-algorithms" />
            <label for="show-algorithms">Algorithms</label>
            <ul id="algo">
              <!-- <li><a href="#">B-Tree</a></li> -->
              <li><a href="#">B+ Tree</a></li>
            </ul>
          </li>
          <!-- <li>
            <a href="#" class="desktop-link">Speed</a>
            <input type="checkbox" id="show-speed" />
            <label for="show-speed">Services</label>
            <ul class="speed">
              <li><a href="#">Speed-1x</a></li>
              <li><a href="#">Speed-2x</a></li>
              <li><a href="#">Speed-3x</a></li>
              <li><a href="#">Speed-4x</a></li>
            </ul>
          </li> -->
        </ul>
      </div>
    </nav>
  </div>

  <div id="show">
    <div id="container">
      <div id="disp">
        <p id="algorithm">Algorithm</p>
        <p id="speed">Operation</p>

        <p id="graph">Value</p>

        <!-- <button id="run">RUN</button> -->
      </div>

      <div id="cont">
        <canvas id="toCanvas" width="1" height="1"></canvas>
      </div>
    </div>

    <div id="input">

      <h2 class="input" id="h2">Input Order:-</h2>
      <input class="input" id="insert_value" type="text" placeholder="Enter value ....." />
      <button class="input" id="insert">Insert</button>

      <h2 class="input" id="h2">Input Value:-</h2>
      <input class="input" id="delete_value" type="text" placeholder="Enter value ....." />
      <button class="input" id="delete">Delete</button>

    </div>

  </div>

  <script src="js/dbms.js"></script>
  <script src="js/b_tree.js"></script>
  <script src="js/b_show.js"></script>
